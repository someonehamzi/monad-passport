  <style>
    body {
      background-color: #DACAF1;
      font-family: 'Jaini Purva', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;

    }

    select{
      font-family: 'Jaini Purva', cursive;
      font-size: 18px;
      border-radius: 8px;
      color: black;
    }

    input{
      font-family: 'Jaini Purva', cursive;
      font-size: 18px;
      padding: 14px 15px;
      border-radius: 8px;
      background-color: #ffffff00;
      border: 1px solid #ffffff;
      color: white;
      height: 45px;
    }

    h1{
      font-size: 30px;
      color: #200053;
      
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;

    }

    .passport-container {
      position: relative;
      display: inline-block;
    }

    .passport-bg {
      width: 600px;
      border-radius: 10px;
    }

    .details {
      position: absolute;
      top: 92px;
      left: 383px;
      color: #5c3d99;
      font-size: 20px;
    }

    .details div {
      margin: 21px 0;
    }

    .profile-pic {
      position: absolute;
      top: 113px;
      left: 124px;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      display: flex;
      background-color: #5e35b1;
      border: 2px solid white;
      color: white;
      padding: 22px 36px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-family: "DM Sans", sans-serif;
      font-weight: 600;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #2c057c;
      border: 2px solid #5e35b1;      
    }

    .inside {
      position: relative;
      right: 14px;
    }

    #houseInput {
      height: 45px;
      background-color: #ffffff00;
      color: white;
      padding: 0px 10px;
    }

    img{
      width: 80px;
    }

    #step1{
      background-color: #6634cc;
      padding: 20px 36px;
      border-radius: 20px;
      border: 2px solid #c8adff;
    }

    #profileInput{
      border: none;
    }
    #profileInput button{
      padding: 10px 20px;
      background-color: #c8adff;
    }
    input #file-upload-button{
      padding: 10px 20px;
      background-color: #c8adff;
    }

    select option{
      color: black;
    }
    input[type="file"]{
      display: none;
    }
    label{
      display: inline-block;
      text-transform: uppercase;
      color: white;
      background-color: #8f57ff;
      border: 2px solid #fff;
      font-size: 18px;
      padding: 12px 36px;
      border-radius: 10px;
    }
    label:hover{
      box-shadow: 1px 0px 16px 4px #2000538e;
    }
    
  </style>
</head>

<body>
  <img src="monad-logo.png" alt="Monad Logo">
  <h1>Monad Passport Generator</h1>

  <!-- Step 1 -->
  <div id="step1" class="step active">
    <input type="file" id="profileInput" accept="image/*" required>
    <label for="profileInput" id="uploadLabel" class="custom-label">Upload Your Image</label><br><br>
    <input type="text" id="nameInput" placeholder="Name" required>
    <div class="form-item">
      <input id="country_selector" type="text" required>
      <label for="country_selector" style="display:none;">Select a country here...</label>
    </div>
    <div class="form-item" style="display:none;">
      <input type="text" id="country_selector_code" name="country_selector_code" data-countrycodeinput="1"
        readonly="readonly" placeholder="Selected country code will appear here" required />
      <label for="country_selector_code">...and the selected country code will be updated here</label>
    </div>


    <select id="houseInput" required>
      <option value="Chog">Chog</option>
      <option value="Dak">Dak</option>
      <option value="Yaki">Yaki</option>
    </select><br><br>
    <input type="date" id="joinedInput" placeholder="Joined On" required><br><br>
    <button onclick="goToStep2()">Next</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="step">
    <div class="passport-container" id="passport">
      <img src="passport.png" class="passport-bg">
      <img id="profilePic" class="profile-pic" style="display:none;">
      <div class="details">
        <div id="nameField"></div>
        <div id="fromField"></div>
        <div id="houseField"></div>
        <div id="joinedField"></div>
      </div>
    </div>
    <div class="buttons">
      <button onclick="downloadImage()" class="button1">Download Passport</button>
      <button onclick="shareOnX()" class="buton2">Share On X</button>
      <button onclick="window.open('https://x.com/senseiincrypto','_blank')" class="button3">Follow Sensei</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>

    //     reader.readAsDataURL(file);
    //   }

    //   document.getElementById('step1').classList.remove('active');
    //   document.getElementById('step2').classList.add('active');

    function goToStep2() {
      const nameInput = document.getElementById('nameInput').value.trim();
      const country = document.getElementById('country_selector').value.trim();
      const houseInput = document.getElementById('houseInput').value.trim();
      const joinedInput = document.getElementById('joinedInput').value.trim();
      const profileFile = document.getElementById('profileInput').files[0];

      // Check if all fields are filled
      if (!nameInput) {
        alert("Please enter your name.");
        return;
      }
      if (!country) {
        alert("Please select your country.");
        return;
      }
      if (!houseInput) {
        alert("Please enter your house info.");
        return;
      }
      if (!joinedInput) {
        alert("Please enter the joined date.");
        return;
      }
      if (!profileFile) {
        alert("Please select a profile picture.");
        return;
      }

      // Set values to step 2 fields
      document.getElementById('nameField').innerText = " " + nameInput;
      document.getElementById('fromField').innerText = " " + country;
      document.getElementById('houseField').innerText = " " + houseInput;
      document.getElementById('joinedField').innerText = " " + joinedInput;

      // Load profile picture
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('profilePic').src = e.target.result;
        document.getElementById('profilePic').style.display = 'block';
      };
      reader.readAsDataURL(profileFile);

      // Move to step 2
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }


    function downloadImage() {
      html2canvas(document.getElementById('passport')).then(canvas => {
        const ctx = canvas.getContext('2d');
        ctx.font = "20px 'Jaini Purva'";
        ctx.fillStyle = "#7e57c2";
        ctx.fillText("Made with ðŸ’œ by @senseiincrypto", 20, canvas.height - 20);

        const link = document.createElement('a');
        link.download = 'monad_passport.png';
        link.href = canvas.toDataURL();
        link.click();
        console.log(link)
      });
    }

    function shareOnX() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent("Check out my Monad Passport! ðŸ’œ #Monad");
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>
    $("#country_selector").countrySelect({
      // defaultCountry: "jp",
      // onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
      // responsiveDropdown: true,
      preferredCountries: ['monadland', 'gb', 'us']
    });
    
    const fileInput = document.getElementById("profileInput");
    const uploadLabel = document.getElementById("uploadLabel");

    fileInput.addEventListener("change", function () {
      if (fileInput.files.length > 0) {
        // Option 1: Show file name
        uploadLabel.textContent = fileInput.files[0].name;

        // Option 2 (instead of file name, just show uploaded msg)
        // uploadLabel.textContent = "Image uploaded âœ…";
      } else {
        uploadLabel.textContent = "Upload Image";
      }
    });
  </script>
